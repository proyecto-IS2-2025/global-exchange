{% extends 'billetera/base.html' %}

{% block title %}Iniciar Sesión - Billetera Digital{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card">
            <div class="card-body">
                <div class="text-center mb-4">
                    <i class="fas fa-wallet fa-3x text-primary mb-3"></i>
                    <h3>Iniciar Sesión</h3>
                    <p class="text-muted">Accede a tu billetera digital</p>
                </div>

                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="{{ form.numero_celular.id_for_label }}" class="form-label">
                            <i class="fas fa-phone me-1"></i>Número de Celular
                        </label>
                        {{ form.numero_celular }}
                    </div>
                    
                    <div class="mb-3">
                        <label for="{{ form.password.id_for_label }}" class="form-label">
                            <i class="fas fa-lock me-1"></i>Contraseña
                        </label>
                        {{ form.password }}
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="fas fa-sign-in-alt me-1"></i>Ingresar
                        </button>
                    </div>
                </form>

                <hr>
                
                <div class="text-center">
                    <p>¿No tienes cuenta?</p>
                    <a href="{% url 'billetera:registro' %}" class="btn btn-outline-primary">
                        <i class="fas fa-user-plus me-1"></i>Registrarse
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

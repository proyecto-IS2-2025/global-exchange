<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Banco{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5 + Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  {% load banco_tags %}
  <style>
    :root {
      --color-principal: {{ entidad.color_principal|default:"#1d3557" }};
      --color-secundario: {{ entidad.color_secundario|default:"#457b9d" }};
    }
    
    .bg-primary-custom {
      background-color: var(--color-principal) !important;
    }
    
    .bg-gradient-custom {
      background: linear-gradient(135deg, var(--color-principal), var(--color-secundario)) !important;
    }
    
    .btn-primary-custom {
      background-color: var(--color-principal);
      border-color: var(--color-principal);
    }
    
    .btn-primary-custom:hover {
      background-color: var(--color-secundario);
      border-color: var(--color-secundario);
    }
    
    .text-primary-custom {
      color: var(--color-principal) !important;
    }
  </style>

  {% block extra_head %}{% endblock %}
</head>
<body class="bg-light">

  {% block content %}
  <!-- El contenido de cada vista irá aquí -->
  {% endblock %}

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
  <h2 class="mb-4 text-primary">Límites Mensuales</h2>

  <a href="{% url 'clientes:crear_limite_mensual' %}" class="btn btn-primary mb-3">
    Nuevo Límite Mensual
  </a>

  <table class="table table-bordered table-striped">
    <thead>
      <tr>
        <th>Mes</th>
        <th>Monto</th>
        <th>Inicio de Vigencia</th>
      </tr>
    </thead>
    <tbody>
      {% for limite in limites %}
      <tr>
        <td>{{ limite.mes|date:"F Y" }}</td>
        <td>{{ limite.monto }}</td>
        <td>{{ limite.inicio_vigencia }}</td>
      </tr>
      {% empty %}
      <tr>
        <td colspan="3" class="text-center">No hay límites configurados.</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}

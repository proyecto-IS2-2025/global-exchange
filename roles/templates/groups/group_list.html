{% extends "base.html" %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h2>Gestión de Grupos</h2>
  <a href="{% url 'group_create' %}" class="btn btn-primary">➕ Crear Grupo</a>
</div>
<table class="table table-striped">
  <thead>
    <tr>
      <th>Nombre</th>
      <th>Permisos</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    {% for group in groups %}
    <tr>
      <td>{{ group.name }}</td>
      <td>
        {% for perm in group.permissions.all %}
          <span class="badge bg-secondary">{{ perm.name }}</span>
        {% empty %}
          <span class="text-muted">Sin permisos</span>
        {% endfor %}
      </td>
      <td>
        <a href="{% url 'group_update' group.id %}" class="btn btn-sm btn-warning">Editar</a>
        <a href="{% url 'group_delete' group.id %}" class="btn btn-sm btn-danger">Eliminar</a>
        <a href="{% url 'group_detail' group.id %}" class="btn btn-sm btn-info">Permisos</a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}

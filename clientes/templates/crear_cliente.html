{% extends "base.html" %}
{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card shadow border-0 rounded-4">
        <div class="card-header bg-primary text-white text-center rounded-top-4">
          <h4 class="mb-0"><i class="bi bi-person-plus-fill me-2"></i> Crear Cliente</h4>
        </div>
        <div class="card-body bg-light">
          <form method="post" novalidate>
            {% csrf_token %}

            {% for field in form %}
              <div class="form-floating mb-4">
                {{ field }}
                <label for="{{ field.id_for_label }}">
                  <i class="bi bi-pencil-square me-1 text-primary"></i> {{ field.label }}
                </label>
                {% if field.errors %}
                  <div class="form-text text-danger">
                    {{ field.errors }}
                  </div>
                {% endif %}
              </div>
            {% endfor %}

            <div class="d-grid gap-2 col-8 mx-auto">
              <button type="submit" class="btn btn-primary btn-lg shadow-sm rounded-pill">
                <i class="bi bi-check-circle-fill me-2"></i> Guardar Cliente
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}

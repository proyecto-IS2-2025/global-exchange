<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Banco{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

  {% load banco_tags %}
  <style>
    :root {
      --color-principal: {{ entidad.color_principal|default:"#1d3557" }};
      --color-secundario: {{ entidad.color_secundario|default:"#457b9d" }};
      --color-acento: #f72585;
      --sombra-suave: 0 4px 20px rgba(0, 0, 0, 0.08);
      --sombra-media: 0 8px 30px rgba(0, 0, 0, 0.12);
      --sombra-fuerte: 0 15px 50px rgba(0, 0, 0, 0.15);
      --border-radius: 16px;
      --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    * {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      overflow-x: hidden;
    }

    .bg-primary-custom {
      background: linear-gradient(135deg, var(--color-principal), var(--color-secundario)) !important;
    }
    
    .bg-gradient-custom {
      background: linear-gradient(135deg, var(--color-principal), var(--color-secundario)) !important;
    }
    
    .btn-primary-custom {
      background: linear-gradient(135deg, var(--color-principal), var(--color-secundario));
      border: none;
      border-radius: 12px;
      padding: 12px 28px;
      font-weight: 600;
      transition: var(--transition);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }
    
    .btn-primary-custom:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 25px rgba(0, 0, 0, 0.3);
    }

    .btn-outline-primary-custom {
      color: var(--color-principal);
      border: 2px solid var(--color-principal);
      border-radius: 12px;
      padding: 12px 28px;
      font-weight: 600;
      transition: var(--transition);
      background: transparent;
    }
    
    .btn-outline-primary-custom:hover {
      background-color: var(--color-principal);
      color: #fff;
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
    }

    .card {
      border: none;
      border-radius: var(--border-radius);
      box-shadow: var(--sombra-media);
      backdrop-filter: blur(10px);
      transition: var(--transition);
    }

    .card:hover {
      transform: translateY(-4px);
      box-shadow: var(--sombra-fuerte);
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .animate-fade-in {
      animation: fadeInUp 0.6s ease-out;
    }
  </style>

  {% block extra_head %}{% endblock %}
</head>
<body>

  {% block content %}{% endblock %}

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>
        {% if form.instance.pk %}Editar Usuario{% else %}Crear Nuevo Usuario{% endif %}
    </title>
</head>
<body>
    {% if form.instance.pk %}
        <h1>Editar Usuario: {{ form.instance.username }}</h1>
    {% else %}
        <h1>Crear Nuevo Usuario</h1>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <button type="submit">Guardar</button>
        <a href="{% url 'user_list' %}">Cancelar</a>
    </form>
</body>
</html>

{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-10 col-lg-8">
            <div class="card shadow-lg p-4">
                <div class="card-header bg-primary text-white text-center rounded mb-4">
                    <h2 class="card-title mb-0">
                        <i class="fas fa-link me-2"></i>Asociar Clientes y Usuarios
                    </h2>
                </div>
                <div class="card-body">
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-{{ message.tags }} text-center" role="alert">
                                {{ message }}
                            </div>
                        {% endfor %}
                    {% endif %}

                    <form method="post">
                        {% csrf_token %}
                        <div class="row g-4">
                            <div class="col-md-6">
                                <div class="card h-100">
                                    <div class="card-header bg-light">
                                        <h5 class="mb-0">Usuarios (Selecciona uno)</h5>
                                    </div>
                                    <div class="card-body p-0">
                                        <select class="form-select h-100" name="usuario" required>
                                            <option value="">-- Selecciona un Usuario --</option>
                                            {% for usuario in usuarios %}
                                                <option value="{{ usuario.id }}">{{ usuario.email }}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="col-md-6">
                                <div class="card h-100">
                                    <div class="card-header bg-light">
                                        <h5 class="mb-0">Clientes (Selecciona uno o m√°s)</h5>
                                    </div>
                                    <div class="card-body p-0">
                                        <select class="form-select h-100" name="clientes" multiple required>
                                            <option value="">-- Selecciona un Cliente --</option>
                                            {% for cliente in clientes %}
                                                <option value="{{ cliente.id }}">{{ cliente.nombre_completo }}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                            <a href="{% url 'clientes:listar_asociaciones' %}" class="btn btn-primary me-md-2">
                                <i class="fas fa-eye me-2"></i>Ver y Eliminar Asociaciones
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-link me-2"></i>Asociar
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

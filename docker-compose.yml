services:
  db:
    image: postgres:17
    env_file:
      - ./.env
    # The 'POSTGRES_USER' and 'POSTGRES_PASSWORD' variables are crucial for PostgreSQL to initialize the database with the correct credentials.
    # Note: These variable names should match the environment variables in your .env file.
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 30s
      timeout: 10s
      retries: 5

  web:
    build: .
    env_file:
      - ./.env
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    command: python manage.py runserver ${HOST_IP}:8000
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data:
{% extends "banco/base.html" %}

{% block title %}Iniciar Sesión{% endblock %}

{% block extra_head %}
<style>
  body {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    position: relative;
    overflow: hidden;
  }

  body::before {
    content: '';
    position: absolute;
    width: 500px;
    height: 500px;
    background: radial-gradient(circle, rgba(255,255,255,0.1), transparent);
    border-radius: 50%;
    top: -250px;
    right: -250px;
    animation: float 20s ease-in-out infinite;
  }

  body::after {
    content: '';
    position: absolute;
    width: 400px;
    height: 400px;
    background: radial-gradient(circle, rgba(255,255,255,0.08), transparent);
    border-radius: 50%;
    bottom: -200px;
    left: -200px;
    animation: float 15s ease-in-out infinite reverse;
  }

  @keyframes float {
    0%, 100% { transform: translate(0, 0) rotate(0deg); }
    33% { transform: translate(30px, -30px) rotate(120deg); }
    66% { transform: translate(-20px, 20px) rotate(240deg); }
  }

  .login-container {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 2rem;
    position: relative;
    z-index: 1;
  }

  .login-card {
    background: rgba(255, 255, 255, 0.98);
    backdrop-filter: blur(20px);
    border-radius: 30px;
    box-shadow: 0 25px 60px rgba(0, 0, 0, 0.3);
    padding: 3rem;
    max-width: 450px;
    width: 100%;
    border: 1px solid rgba(255, 255, 255, 0.5);
    animation: slideUp 0.6s ease-out;
    position: relative;
    overflow: hidden;
  }

  .login-card::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 5px;
    background: linear-gradient(90deg, #667eea, #764ba2, #f72585, #667eea);
    background-size: 300% 100%;
    animation: gradientShift 3s linear infinite;
  }

  @keyframes gradientShift {
    0% { background-position: 0% 50%; }
    100% { background-position: 300% 50%; }
  }

  @keyframes slideUp {
    from {
      opacity: 0;
      transform: translateY(40px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .login-header {
    text-align: center;
    margin-bottom: 2.5rem;
  }

  .login-header h2 {
    color: #2d3748;
    font-weight: 800;
    font-size: 2rem;
    margin-bottom: 0.5rem;
    letter-spacing: -0.5px;
  }

  .login-header p {
    color: #718096;
    font-size: 1rem;
    font-weight: 500;
  }

  .login-icon {
    width: 80px;
    height: 80px;
    margin: 0 auto 1.5rem;
    background: linear-gradient(135deg, #667eea, #764ba2);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
    animation: pulse 2s ease-in-out infinite;
  }

  @keyframes pulse {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.05); }
  }

  .login-icon i {
    font-size: 2.5rem;
    color: white;
  }

  .form-label {
    font-weight: 600;
    color: #4a5568;
    margin-bottom: 0.7rem;
    font-size: 0.95rem;
  }

  .input-group {
    margin-bottom: 1.5rem;
    position: relative;
  }

  .input-group-text {
    background: linear-gradient(135deg, #667eea, #764ba2);
    border: none;
    color: white;
    padding: 0.75rem 1rem;
    border-radius: 14px 0 0 14px;
    font-size: 1.2rem;
  }

  .form-control {
    border: 2px solid #e2e8f0;
    padding: 0.75rem 1rem;
    border-radius: 0 14px 14px 0;
    font-size: 1rem;
    transition: all 0.3s ease;
    border-left: none;
  }

  .form-control:focus {
    border-color: #667eea;
    box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    outline: none;
  }

  .btn-login {
    background: linear-gradient(135deg, #667eea, #764ba2);
    border: none;
    padding: 1rem;
    font-size: 1.1rem;
    font-weight: 700;
    border-radius: 14px;
    width: 100%;
    margin-top: 1.5rem;
    color: white;
    transition: all 0.3s ease;
    box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
    position: relative;
    overflow: hidden;
  }

  .btn-login::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
    transition: left 0.5s;
  }

  .btn-login:hover {
    transform: translateY(-3px);
    box-shadow: 0 12px 30px rgba(102, 126, 234, 0.5);
  }

  .btn-login:hover::before {
    left: 100%;
  }

  .btn-login:active {
    transform: translateY(-1px);
  }

  .alert {
    border-radius: 14px;
    border: none;
    padding: 1rem 1.5rem;
    font-weight: 600;
    animation: shake 0.5s ease-in-out;
    background: linear-gradient(135deg, #f56565, #e53e3e);
    color: white;
    box-shadow: 0 4px 15px rgba(229, 62, 62, 0.3);
  }

  @keyframes shake {
    0%, 100% { transform: translateX(0); }
    25% { transform: translateX(-10px); }
    75% { transform: translateX(10px); }
  }

  .footer-text {
    text-align: center;
    margin-top: 2rem;
    color: #718096;
    font-size: 0.9rem;
  }

  .footer-text a {
    color: #667eea;
    text-decoration: none;
    font-weight: 600;
    transition: all 0.3s ease;
  }

  .footer-text a:hover {
    color: #764ba2;
    text-decoration: underline;
  }
</style>
{% endblock %}

{% block content %}
<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <div class="login-icon">
        <i class="bi bi-bank"></i>
      </div>
      <h2>Bienvenido</h2>
      <p>Ingresá a tu cuenta bancaria</p>
    </div>

    {% if error %}
      <div class="alert text-center" role="alert">
        <i class="bi bi-exclamation-triangle-fill me-2"></i>{{ error }}
      </div>
    {% endif %}

    <form method="post">
      {% csrf_token %}
      
      <div class="mb-3">
        <label for="email" class="form-label">Correo electrónico</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-envelope-fill"></i></span>
          <input type="email" name="email" id="email" class="form-control" placeholder="ejemplo@correo.com" required autofocus>
        </div>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
          <input type="password" name="password" id="password" class="form-control" placeholder="••••••••" required>
        </div>
      </div>

      <button type="submit" class="btn-login">
        <i class="bi bi-box-arrow-in-right me-2"></i>Iniciar Sesión
      </button>
    </form>

    <div class="footer-text">
      <p>¿Problemas para acceder? <a href="#">Contactá soporte</a></p>
    </div>
  </div>
</div>

<script>
  // Efecto de partículas en el fondo
  document.addEventListener('DOMContentLoaded', function() {
    const body = document.querySelector('body');
    
    for (let i = 0; i < 20; i++) {
      const particle = document.createElement('div');
      particle.style.position = 'absolute';
      particle.style.width = Math.random() * 4 + 2 + 'px';
      particle.style.height = particle.style.width;
      particle.style.background = 'rgba(255, 255, 255, 0.3)';
      particle.style.borderRadius = '50%';
      particle.style.left = Math.random() * 100 + '%';
      particle.style.top = Math.random() * 100 + '%';
      particle.style.animation = `float ${Math.random() * 10 + 10}s ease-in-out infinite`;
      particle.style.animationDelay = Math.random() * 5 + 's';
      body.appendChild(particle);
    }
  });
</script>
{% endblock %}

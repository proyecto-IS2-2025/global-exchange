{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-12">
            <h1 class="text-center mb-4">Asociar Usuarios y Clientes</h1>
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }} text-center">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        </div>
    </div>
    <form method="post" action="{% url 'asociar_admin' %}">
        {% csrf_token %}
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h4 class="mb-0">Usuarios (Selecciona uno)</h4>
                    </div>
                    <div class="card-body p-0">
                        <select class="form-select" name="usuario" required>
                            <option value="">-- Selecciona un Usuario --</option>
                            {% for usuario in usuarios %}
                                <option value="{{ usuario.id }}">{{ usuario.email }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h4 class="mb-0">Clientes (Selecciona uno o m√°s)</h4>
                    </div>
                    <div class="card-body p-0">
                        <select class="form-select" name="clientes" multiple required>
                            {% for cliente in clientes %}
                                <option value="{{ cliente.id }}">{{ cliente.nombre_completo }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <div class="text-center mt-4">
            <button type="submit" class="btn btn-primary btn-lg">Asociar</button>
        </div>
    </form>
</div>
{% endblock %}

{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-lg p-4">
                <div class="card-header bg-primary text-white text-center rounded mb-4">
                    <h2 class="card-title mb-0">
                        <i class="fas fa-user-edit me-2"></i>Usuarios del Rol: {{ group.name }}
                    </h2>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}

                        <h5 class="mb-3">Usuarios en este Rol</h5>
                        <ul id="selected-users-list" class="list-group mb-3">
                            {% for user in current_users %}
                                <li class="list-group-item d-flex justify-content-between align-items-center" data-id="{{ user.id }}">
                                    {{ user.email }}
                                    <button type="button" class="btn btn-danger btn-sm remove-user">
                                        &times;
                                    </button>
                                    <input type="hidden" name="users" value="{{ user.id }}">
                                </li>
                            {% endfor %}
                        </ul>

                        <hr>

                        <h5 class="mb-3">Añadir Usuarios</h5>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" id="user-search" placeholder="Buscar usuario por correo...">
                        </div>

                        <ul id="search-results" class="list-group mb-3" style="max-height: 250px; overflow-y: auto;">
                        </ul>

                        <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                            <a href="{% url 'group_list' %}" class="btn btn-secondary me-md-2">
                                <i class="fas fa-arrow-left me-2"></i>Volver
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-2"></i>Guardar Cambios
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const searchInput = document.getElementById('user-search');
        const searchResults = document.getElementById('search-results');
        const selectedList = document.getElementById('selected-users-list');

        function addUser(id, email) {
            // Evita duplicados
            if (!document.querySelector(`#selected-users-list [data-id='${id}']`)) {
                const li = document.createElement('li');
                li.className = 'list-group-item d-flex justify-content-between align-items-center';
                li.dataset.id = id;
                li.innerHTML = `
                    ${email}
                    <button type="button" class="btn btn-danger btn-sm remove-user">
                        &times;
                    </button>
                    <input type="hidden" name="users" value="${id}">
                `;
                selectedList.appendChild(li);

                // Asocia el evento para eliminar al nuevo botón
                li.querySelector('.remove-user').addEventListener('click', function() {
                    li.remove();
                });
            }
        }

        searchInput.addEventListener('input', function() {
            const query = this.value;
            if (query.length > 2) {
                fetch(`{% url 'search_users' %}?q=${query}`)
                    .then(response => response.json())
                    .then(data => {
                        searchResults.innerHTML = '';
                        data.forEach(user => {
                            const li = document.createElement('li');
                            li.className = 'list-group-item list-group-item-action';
                            li.style.cursor = 'pointer';
                            li.innerHTML = `
                                <strong>${user.email}</strong>
                                <small class="text-muted d-block">${user.username}</small>
                            `;
                            li.addEventListener('click', () => {
                                addUser(user.id, user.email);
                                searchInput.value = '';
                                searchResults.innerHTML = '';
                            });
                            searchResults.appendChild(li);
                        });
                    });
            } else {
                searchResults.innerHTML = '';
            }
        });

        // Asocia el evento para eliminar a los botones de usuarios existentes
        document.querySelectorAll('.remove-user').forEach(button => {
            button.addEventListener('click', function() {
                this.closest('li').remove();
            });
        });
    });
</script>
{% endblock %}

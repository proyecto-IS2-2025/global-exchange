{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card text-center border-0 shadow-lg rounded-4">
                <div class="card-body p-5">
                    <div class="mb-4">
                        <i class="bi bi-check-circle-fill text-success" style="font-size: 4rem;"></i>
                    </div>
                    <h1 class="card-title text-success fw-bold mb-3">¡Transacción Exitosa!</h1>
                    <p class="card-text text-muted mb-4 fs-5">
                        Tu solicitud de transacción ha sido procesada con éxito.
                        Puedes revisar su estado en tu historial de transacciones.
                    </p>
                    <hr class="my-4">
                    <div class="d-grid gap-3 d-sm-flex justify-content-sm-center">
                        <a href="{% url 'inicio' %}" class="btn btn-outline-primary btn-lg rounded-pill px-4">
                            <i class="bi bi-arrow-left-circle me-2"></i>
                            Volver al Inicio
                        </a>
                        <a href="{% url 'historial' %}" class="btn btn-primary btn-lg rounded-pill px-4">
                            <i class="bi bi-clock-history me-2"></i>
                            Ver Historial de Transacciones
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

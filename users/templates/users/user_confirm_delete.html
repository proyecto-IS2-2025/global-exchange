<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Confirmar Eliminación</title>
</head>
<body>
    <h1>Confirmar Eliminación de Usuario</h1>
    <p>¿Estás seguro de que quieres eliminar al usuario **{{ user.username }}**?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit">Sí, Eliminar</button>
        <a href="{% url 'user_list' %}">Cancelar</a>
    </form>
</body>
</html>

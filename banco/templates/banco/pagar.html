{% extends "banco/base.html" %}

{% block title %}Realizar Pago{% endblock %}

{% block extra_head %}
<style>
body {
  background: linear-gradient(135deg, var(--color-principal), var(--color-secundario));
  font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  min-height: 100vh;
}

.card-header {
  background: linear-gradient(135deg, var(--color-principal), var(--color-secundario));
  color: #fff;
  font-weight: 600;
  font-size: 1.2rem;
  text-align: center;
  border-radius: 1rem 1rem 0 0;
}

.btn-custom {
  background-color: var(--color-principal);
  color: #fff;
  border-radius: 0.5rem;
  font-weight: 600;
}

.btn-custom:hover {
  background-color: var(--color-secundario);
}

</style>
{% endblock %}


{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <i class="bi bi-credit-card me-2"></i> Realizar Pago
        </div>
        <div class="card-body">
          {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
          {% endif %}

          <form method="post">
            {% csrf_token %}

            <div class="mb-3">
              <label class="form-label fw-bold">Seleccionar tarjeta</label>
              <select name="tipo" class="form-select" required>
                {% if user.tarjetas_debito.first %}
                  <option value="DEBITO">Débito (****{{ user.tarjetas_debito.first.numero|slice:"-4:" }})</option>
                {% endif %}
                {% if user.tarjetas_credito.first %}
                  <option value="CREDITO">Crédito (****{{ user.tarjetas_credito.first.numero|slice:"-4:" }})</option>
                {% endif %}
              </select>
            </div>

            <div class="mb-3">
              <label class="form-label fw-bold">Monto (₲)</label>
              <input type="number" step="0.01" name="monto" class="form-control" required>
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-custom btn-lg">
                <i class="bi bi-cash-stack me-2"></i> Pagar
              </button>
            </div>
          </form>
        </div>
      </div>

      <div class="text-center mt-4">
        <a href="{% url 'banco:dashboard' %}" class="btn btn-light">
          <i class="bi bi-arrow-left-circle me-2"></i> Volver al Panel
        </a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
